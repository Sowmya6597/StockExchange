
<table border="2">
    <tr>
        <th>ID</th>
        <th>FIRSTNAME</th>
        <th>LASTNAME</th>
        <th>EMAILID</th>
        <th>PASSWORD</th>
        <th>PHONENUMBER</th>
        <th>ACTIONS</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.fname}}</td>
        <td>{{user.lname}}</td>
        <td>{{user.ename}}</td>
        <td>{{user.password}}</td>
        <td>{{user.repeatpassword}}</td>
        <td>{{user.phone}}</td>
        <td><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
        <button class="btn btn-success" (click)="updateUser(user)">Update</button></td>
    </tr>
</table>
