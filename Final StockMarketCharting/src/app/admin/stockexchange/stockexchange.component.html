<h3 class="text-center mt-5">List Of Stocks</h3>
<table class="table-responsive">
    <div class="table table-bordered mt-5">
    
    <tr>
        <th>ID</th>
        <th>StockName</th>
        <th>BRIEF</th>
        <th>ADDRESS</th>
        <th>REMARKS</th>
        <th>ACTIONS</th>
    </tr>
    <tr *ngFor="let stock of stocks">
        <td>{{stock.id}}</td>
        <td>{{stock.stock}}</td>
        <td>{{stock.brief}}</td>
        <td>{{stock.address}}</td>
        <td>{{stock.remarks}}</td>
        <td>
            <button class="btn btn-danger" (click)="deleteStockExchange(stock.id)">Delete</button>&nbsp;&nbsp;&nbsp;
        <button class="btn btn-warning" (click)="updateStockExchange(stock)">Update</button></td>
    </tr>
</div>
</table>

<section id="intro"  >
    <div class="intro-c ">
        <div class="text-center">
            <a routerLink="/stockexchangedetails" class="btn-get-started scrollto">Add Stock</a>
            <a routerLink="/landing" class="btn-get-startedd scrollto  ">Back</a>
         </div>
    </div>
  </section>
