
  <div class="col-9 mt-5">
  <div *ngIf="user" class="row justify-content-center ">
      <div class="card card-responsive mt-5 h-75 w-50 bg-light">
          <div class="card-body" >
            
              <h4 class="text-center display-4">Hi {{user.name}} </h4>
              <h4 class="text-center"><b>Id : {{user.id}}</b></h4>
              <h5 class="text-center "><b>Name : {{user.name}}</b></h5>
              <h5 class="text-center"><b>Email : {{user.email}}</b></h5>
              <button class="btn btn-danger" (click)="updateUser()" >UPDATE</button>
           
          </div>
      </div>
      </div>
  </div>
